<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Ripple Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #6a8dc9 0%, #0f1b2a 100%);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }

    .ambient-wave {
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 50%;
      border: 2px solid rgba(173, 216, 230, 0.15);
      transform: translate(-50%, -50%);
      animation: ambient-wave 3s ease-out forwards;
      pointer-events: none;
      z-index: 0;
    }

    .ripple, .wave {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
    }

    .ripple {
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      animation: ripple-grow 1s ease-out forwards;
    }

    .wave {
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      animation: wave-grow 1.5s ease-out forwards;
    }

    @keyframes ripple-grow {
      to {
        width: 150px;
        height: 150px;
        opacity: 0;
      }
    }

    @keyframes wave-grow {
      0% {
        width: 0;
        height: 0;
        opacity: 0.5;
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }

    @keyframes ambient-wave {
      0% {
        width: 0;
        height: 0;
        opacity: 0.3;
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  // Handle left click to create ripple and wave
  document.addEventListener('click', function (e) {
    const ripple = document.createElement('div');
    ripple.className = 'ripple';
    ripple.style.left = `${e.clientX}px`;
    ripple.style.top = `${e.clientY}px`;

    const wave = document.createElement('div');
    wave.className = 'wave';
    wave.style.left = `${e.clientX}px`;
    wave.style.top = `${e.clientY}px`;

    document.body.appendChild(ripple);
    document.body.appendChild(wave);

    ripple.addEventListener('animationend', () => ripple.remove());
    wave.addEventListener('animationend', () => wave.remove());
  });

  // Create ambient wave at a random location
  function createAmbientWave() {
    const wave = document.createElement('div');
    wave.className = 'ambient-wave';

    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;

    wave.style.left = `${x}px`;
    wave.style.top = `${y}px`;

    document.body.appendChild(wave);
    wave.addEventListener('animationend', () => wave.remove());
  }

  // Generate ambient waves every 2 seconds
  setInterval(() => {
    const count = Math.floor(Math.random() * 2) + 1; // 1â€“2 waves at once
    for (let i = 0; i < count; i++) {
      createAmbientWave();
    }
  }, 2000);
</script>

</body>
</html>
